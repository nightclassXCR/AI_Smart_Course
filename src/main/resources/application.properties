server.port=8080
spring.application.name=${spring.application.name}
spring.profiles.active=dev

spring.docker.compose.enabled=false

spring.datasource.url=${spring.datasource.url}
spring.datasource.username=${spring.datasource.username}
spring.datasource.password=${spring.datasource.password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.dd.ai_smart_course.entity

spring.ai.openai.enabled=false

spring.alioss.endpoint: ${spring.alioss.endpoint}
spring.alioss.accessKeyId: ${spring.alioss.accessKeyId}
spring.alioss.accessKeySecret: ${spring.alioss.accessKeySecret}
spring.alioss.bucketName: ${spring.alioss.bucketName}



